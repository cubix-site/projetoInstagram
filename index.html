<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projeto Instagram</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="img-phone">
                <img src="./img/cels.png" alt="imagens de celular instagram" />
            </div>
            <div class="continue-login">
                <div class="group">
                    <img
                        src="./img/instagram-logo-17.png"
                        class="logo"
                        alt="logo instagram"
                    />
                    <div class="photo">
                        <img src="./img/eu.jpg" alt="minha foto" />
                    </div>
                    <a href="#" class="instagram-login"
                        >Continuar como Cleyton</a
                    >
                    <a href="#" class="instagram-logout">Trocar de conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Cleyton?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
