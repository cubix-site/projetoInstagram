<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projeto instagram</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/cels.png" alt="imagem celulares" />
            </div>
            <div class="instagram-continue"></div>
            <div class="group">
                <img
                    src="./img/instagram-logo-17.png"
                    class="instagram-logo"
                    alt="logo nome instagram"
                />
                <div class="profile-photo">
                    <img src="./img/eu.jpg" alt="" />
                </div>
                <a href="#" class="instagram-login"> Continue como Cleyton</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Cleyton?</p>
                <p class="not-account">
                    <span class="text-blue">Alternar as contas</span>
                    <span class="text-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="text-get">Baixe o app.</p>
                <div class="downloads">
                    <a
                        href="https://play.google.com/store/apps/details?id=com.instagram.android"
                        target="_blank"
                    ></a>
                    <a
                        href="https://apps.apple.com/br/app/instagram/id389801252"
                        target="_blank"
                    ></a>
                </div>
            </div>
        </div>
    </body>
</html>
